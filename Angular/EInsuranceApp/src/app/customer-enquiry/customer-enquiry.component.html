<h4 style="text-align:center ;">Feedback</h4>
<h6 style="text-align:center ;">Please give us your feedback</h6>
<div class="container" style="margin-left:20%;">
    <div class="row">

      <div class="col-md-8">

        <div class="card">
          <h6 class="card-header">Title: <br/> <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default"></h6>
          <div class="card-body">
        <form #form="ngForm">

          <div class="form-group">
            <label class="font-weight-bold" for="name">Full Name:</label>
            <input class="form-control" type="text" name="name" placeholder="Enter Your Full Name">
          </div>

          <div class="form-group">
            <label class="font-weight-bold" for="bio">Message:</label>
            <textarea class="form-control" name="bio" id="" cols="30" rows="10" placeholder="Enter Your Message"></textarea>
          </div>
          <button style="margin-left:40%;margin-top:10px " type="submit" class="btn btn-danger">Post Feedback</button>
        </form>
          </div>
        </div>  

      </div>

    </div>
  </div>
