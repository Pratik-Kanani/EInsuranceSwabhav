<p>add-agent works!</p>
<div class="container my-5">
    <h1 class="mb-3">AGENT REGISTRATION</h1>
    
    <form #form="ngForm" (ngSubmit)="addAgent()">
       
        <div class="mb-3">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter name" 
            name="name" [(ngModel)]="addAgentRequest.name">
        </div>
        <div class="mb-3">
            <label for="code">Code</label>
            <input type="text" class="form-control" id="code" placeholder="Enter code" 
            name="code" [(ngModel)]="addAgentRequest.code">
        </div>
        
        <div class="mb-3">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter password"
            name="password" [(ngModel)]="addAgentRequest.password">
        </div>
        <div class="mb-3">
            <label for="confirm_password">Confirm Password</label>
            <input type="password" class="form-control" id="confirm_password" placeholder="Confirm password"
            name="confirm_password" [(ngModel)]="addAgentRequest.confirm_password">
        </div>
        <div class="mb-3">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" placeholder="Enter address"
            name="address" [(ngModel)]="addAgentRequest.address">
        </div>
        <div class="mb-3">
            <label for="email">Email Id</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email"
            name="email" [(ngModel)]="addAgentRequest.email">
        </div>
        <div class="mb-3">
            <label for="qualification">Qualification</label>
            <input type="text" class="form-control" id="qualification" placeholder="Enter qualifications"
            name="qualification" [(ngModel)]="addAgentRequest.qualification">
        </div>
        <div class="mb-3">
            <label for="status">Status</label><br>
            <input type="radio" id="active" name="status" value="active"
            name="status" [(ngModel)]="addAgentRequest.status">
            <label for="active">Active</label><br>
            <input type="radio" id="inactive" name="status" value="inactive"
            name="status" [(ngModel)]="addAgentRequest.status">
            <label for="inactive">Inactive</label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
