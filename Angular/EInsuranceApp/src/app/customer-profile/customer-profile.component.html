<h2 style='text-align: center;'>CUSTOMER PROFILE</h2>
<form>
    <table border="2">
        <tr>
            <td>
                Customer Name :
            </td>
            <td>
                <input type="text" placeholder="Name" name="">
            </td>
        </tr>
        <tr>
            <td>
                Date Of Birth :
            </td>
            <td>
                <input type="date">
            </td>
        </tr>
        <tr>
            <td>
                Gender :
            </td>
            <td>
                <input type="radio" name="gender"> Male
                <input type="radio" name="gender"> Female
            </td>
        </tr>
        <tr>
            <td>
                Login Id :
            </td>
            <td>
                <input type="number">
            </td>
        </tr>
        <tr>
            <td>
                Address :
            </td>
            <td>
                <textarea rows="2" cols="15" placeholder="Address" ></textarea>
            </td>
        </tr>
    
        <tr>
            <td>
                Email Id :
            </td>
            <td>
                <input type="email">
            </td>
        </tr>
     
        <tr>
            <td>
                States :
            </td>
            <td>
                <select name="states">
                    <option value="Maharashtra">Maharashtra</option>
                    <option value="Andhra Pradesh ">Andhra Pradesh</option>
                    <option value="Goa">Goa</option>
                    <option value="Gujarat">Gujarat</option>
                    <option value="Kerla">Kerla</option>
                    <option value="Bihar">Bihar</option>
                </select>
            </td>
        </tr>
   
        <tr>
            <td>
                Pincode :
            </td>
            <td>
                <input type="number">
            </td>
        </tr>
        <tr>
            <td>
                Phone Number :
            </td>
            <td>
                <input type="number">
            </td>
        </tr>
        <tr>
            <td>
                Nominee :
            </td>
            <td>
                <input type="text" placeholder="Nominee Name">
            </td>
        </tr>
        <tr>
            <td>
                Nominee Relation :
            </td>
            <td>
                <select name="relations">
                    <option value="Father">Father</option>
                    <option value="Mother">Mother</option>
                    <option value="Brother">Brother</option>
                    <option value="Sister">Sister</option>
                    <option value="Wife">Wife</option>
                    <option value="Husband">Husband</option>
                </select>
            </td>
        </tr>
    </table>
    <br>
    <input type="submit" value="Submit" style="background-color:red;margin-left: 40%; color: yellow;">
    
</form>
